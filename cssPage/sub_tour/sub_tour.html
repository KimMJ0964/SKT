<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관광지 세부페이지</title>
    <link rel="stylesheet" href="./sub_tour.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="./img/img1.png" alt="">
        </div>

        <div class="second-content">
            <img src="./img/img2.png" alt="">
            <span>
                <h3>관광지 이름</h3>
                <p>주소주소주소</p>
                <h4>#자연</h4> <br>
                <h4>#봄</h4>
            </span>
        </div>
        
        <div class="third-content">
            <h2>찾아오시는 길</h2>
            <div class="third-content-sub">
                <img src="./img/map.png" alt="" id="mapimg">
                <span>
                    <div class="spanTag">
                    <img src="./img/carIcon.png" alt="">
                    <p>어쩌구 주차장</p>
                    </div> <br>
                    <hr>

                    <div class="spanTag">
                    <img src="./img/trainIcon.png" alt="">
                    <p>어쩌구 역</p> 
                    </div><br>
                    <hr>

                    <div class="spanTag">
                    <img src="./img/busIcon.png" alt="">
                    <p>시내버스 : 8번 ,13번, 33번 (ㅇㅇ하차)</p>
                    </div>
                </span>
            </div>

        </div>


    </div>
</body>
</html>
